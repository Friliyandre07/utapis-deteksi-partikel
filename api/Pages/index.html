<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-TAPIS &mdash; Deteksi Kesalahan Partikel</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    {% include 'header.html' %}

    <div class="content">
        <div class="container mt-5">
            <div class="card card-container">
                <div class="card-body">
                    <h5 class="card-title text-center">Deteksi Kesalahan Partikel</h5>
                    <p class="text-muted text-center mb-4">
                        Sistem ini mendeteksi kesalahan penulisan partikel
                        <em>pun</em>, <em>per</em>, <em>-lah</em>, dan <em>-kah</em>
                        dalam paragraf Bahasa Indonesia.
                    </p>
                    <form action="/detect" method="POST">
                        <div class="mb-3">
                            <label for="paragraph" class="form-label">Masukkan paragraf:</label>
                            <textarea class="form-control" id="paragraph" name="paragraph" rows="12"
                                      placeholder="Tulis atau tempel teks yang ingin diperiksa di sini..."></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn submit-button">
                                Jalankan Deteksi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
